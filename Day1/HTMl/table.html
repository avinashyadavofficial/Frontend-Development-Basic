<!DOCTYPE html>
<html lang="en">
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table>
        <caption>Student Data</caption>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Age</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Avinash</td>
                <td>21</td>
                <td>9.7</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>23</td>
                <td>9.2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>End of data</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <hr>

    <table>
        <caption>Student Data</caption>
        <tr>
            <th rowspan="2">Name</th>
            <td>Avinash</td>
        </tr>
        <tr>
            <td>Yadav</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>21</td>
        </tr>
        <tr>
            <th>CGPA</th>
            <td>9.7</td>
        </tr>
    </table>

</body>

</html>
