<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p style="background-color: aquamarine;">
        <b>Bold</b>
        <br>
        <em>Emphasised</em>
        <br>
        <strong>This is important (Strong)</strong>

        <br> This is <sup>superscripted</sup> text.

    </p>
