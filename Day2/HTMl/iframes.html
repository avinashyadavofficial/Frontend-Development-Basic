<body>

    <h2>Iframe - Target for a Link</h2>

    <iframe src="/Day2/HTMl/forms.pdf" name="iframe_a " height="300px " width="100% " title="Iframe Example "></iframe>

    <p><a href="/Day2/HTMl/form.html " target="iframe_a ">Forms</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
