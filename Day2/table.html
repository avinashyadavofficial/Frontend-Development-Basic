<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" href="table.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table>
        <caption>Student Data</caption>
        <thead>
            <tr>
                <th >Name</th>
                <th colspan="2">Marks</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Avinash</td>
                <td>97</td>
                <td>97</td>
                <td>9.7</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>91</td>
                <td>93</td>
                <td>9.2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>End of data</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <hr>

    <table>
        <caption>Student Data</caption>
        <tr>
            <th rowspan="2">Name</th>
            <td>Avinash</td>
        </tr>
        <tr>
            <td>Yadav</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>21</td>
        </tr>
        <tr>
            <th>CGPA</th>
            <td>9.7</td>
        </tr>
    </table>

</body>

</html>
